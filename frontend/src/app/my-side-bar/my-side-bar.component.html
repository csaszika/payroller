<nav>
  <ul style="list-style:none;">
    <li *ngFor="let item of MenuItem">
      <div routerLink={{item.routerLink}} [ngClass]="{'selectedMenuItem' : (item.name == selectedMenuItem)}" (click)="setSelectedMenuItem(item.name)" (focus)="blur" >
      <span class="ui-button-icon-left ui-clickable fa fa-fw {{item.icon}}" ></span>
      <span >{{item.name}}</span>
      </div>
    </li>
  </ul>
</nav>
