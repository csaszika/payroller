<ul>
  <li *ngFor="let faq of faqs$ | async" class="list-item">
    <div >
      <span>{{faq.question}}</span>
      <span>{{faq.answer}}</span>
    </div>
    <button class="fa fa-trash"
            (click)="deleteFaq(faq)"></button>
  </li>
</ul>
<hr>

<div>
  <form [formGroup]="faqForm">
    <textarea
      class="faq-text-area"
      placeholder="raise a new question"
      rows="3"
      formControlName="question"></textarea>
    <textarea
      class="faq-text-area"
      placeholder="give an answer"
      rows="3"
      formControlName="answer"></textarea>
  </form>
</div>

<button type="button"
        class="btn btn-primary"
        (click)="addFaq()"
        [disabled]="!faqForm.valid"
        value="Add">
</button>
