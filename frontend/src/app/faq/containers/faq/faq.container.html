<ul>
  <li *ngFor="let item of faqs | async">
    <div>
      Kérdés: {{item.question}}
      Válasz: {{item.answer}}
    </div>
  </li>
</ul>
<hr>

<form>
  <textarea type="text"  placeholder="question" rows="6"></textarea>
  <textarea type="text"  placeholder="anwser" rows="2"></textarea>
  <button type="button" (click)="onAddQuestion()">Add</button>
</form>
